<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styling.css">
    <title>Registrierung</title>
</head>
<body>
<div class="container">
    <h2>Registrierung</h2>
    <form action="registrierung.php" method="post" enctype="multipart/form-data">
        <div class="radio-group">
            <div>
                <input type="radio" name="Anrede" id="Feld_AnredeAuswahl1" value="Herr" checked />
                <label for="Feld_AnredeAuswahl1">Herr</label>
            </div>
            <div>
                <input type="radio" name="Anrede" id="Feld_AnredeAuswahl2" value="Frau" />
                <label for="Feld_AnredeAuswahl2">Frau</label>
            </div>
            <div>
                <input type="radio" name="Anrede" id="Feld_AnredeAuswahl3" value="Divers" />
                <label for="Feld_AnredeAuswahl3">Divers</label>
            </div>
        </div>

        <div class="form-group">
            <label for="Feld_Vorname">Vorname</label>
            <input type="text" name="Vorname" id="Feld_Vorname" required>
        </div>

        <div class="form-group">
            <label for="Feld_Nachname">Nachname</label>
            <input type="text" name="Nachname" id="Feld_Nachname" required>
        </div>

        <div class="form-group">
            <label for="Feld_Geburtstag">Geburtstag</label>
            <input type="date" name="Geburtstag" id="Feld_Geburtstag">
        </div>

        <div class="form-group">
            <label for="Feld_E-Mail">E-Mail</label>
            <input type="email" name="EMail" id="Feld_E-Mail">
        </div>

        <div class="form-group">
            <label for="Feld_Passwort">Passwort</label>
            <input type="password" name="Passwort" id="Feld_Passwort" required>
        </div>

        <hr>

        <div class="form-group">
            <label for="Feld_Strasse">Strasse</label>
            <input type="text" name="Strasse" id="Feld_Strasse">
        </div>

        <div class="form-group">
            <label for="Feld_Hausnummer">Hausnummer</label>
            <input type="text" name="Hausnummer" id="Feld_Hausnummer">
        </div>

        <div class="form-group">
            <label for="Feld_Wohnort">Wohnort</label>
            <input type="text" name="Wohnort" id="Feld_Wohnort" required>
        </div>

        <div class="form-group">
            <label for="Feld_PLZ">PLZ</label>
            <input type="number" name="PLZ" id="Feld_PLZ">
        </div>

        <div class="form-group">
            <label for="Feld_Telefonnummer">Telefonnummer</label>
            <input type="tel" name="Telefonnummer" id="Feld_Telefonnummer">
        </div>

        <div class="form-group">
            <label for="bLand">Bundesland</label>
            <select name="Bundesland" id="bLand">
                <option value="burgenland">Burgenland</option>
                <option value="kärnten">Kärnten</option>
                <option value="niederösterreich">Niederösterreich</option>
                <option value="oberösterreich">Oberösterreich</option>
                <option value="salzburg">Salzburg</option>
                <option value="steiermark">Steiermark</option>
                <option value="tirol">Tirol</option>
                <option value="vorarlberg">Vorarlberg</option>
                <option value="wien">Wien</option>
            </select>
        </div>

        <hr>

        <div class="file-upload">
            <label for="fileToUpload">Select image to upload:</label>
            <input type="file" name="fileToUpload" id="fileToUpload">
        </div>

        <div class="form-actions">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </div>
    </form>
</div>
</body>
</html>
